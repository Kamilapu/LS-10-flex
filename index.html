<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>React simple portfolio</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:wght@400;700&display=swap"
          rel="stylesheet">
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <section class="welcome">
          <header class="header">
               <div class="container header__container">
                    <a href="/" class="header__logo"> <span>Freelancer</span> portfolio</a>
                    <nav class="header__nav">
                         <ul class="header__ul">
                              <li class="header__li"> <a href="/" class="header__a is-active">Projects</a> </li>
                              <li class="header__li"> <a href="/" class="header__a">Skills</a> </li>
                              <li class="header__li"> <a href="/" class="header__a">Contacts</a> </li>
                         </ul>
                    </nav>
               </div>
          </header>
          <div class="welcome__tittle">
               Hi, my name is <h1>Yuri</h1>
          </div>
          <div class="tittle__description">
               a frontend developer
          </div>
          <p class="welcome__description">
               with passion for learning and creating.
          </p>
          <a href="/" class="btn btn__welcome">Download CV</a>
     </section>

     <section class="project">
          <div class="project__tittle">
               Project
          </div>
          <div class="project__images">
               <div class="images gaming">
                 <img src="img/project/01.png" alt="" />
               <div class="project_name">Gaming streaming portal</div>
               </div>
               <div class="images video-service">
                 <img src="img/project/02.png" alt="" />
               <div class="project_name">Video service</div>
               </div>
               <div class="images video-portal">
                 <img src="img/project/03.png" alt="" />
               <div class="project_name">Video portal</div>
               </div>
               <div class="images dating-app">
                 <img src="img/project/04.png" alt="" />
               <div class="project_name">Dating app</div>
               </div>
               <div class="images landing">
                 <img src="img/project/05.png" alt="" />
               <div class="project_name">Landing</div>
               </div>
               <div class="images gaming-community">
                 <img src="img/project/06.png" alt="" />
               <div class="project_name">Gaming community</div>
               </div>
          </div>
     </section>

     <footer class="footer">
          <div class="foter__icons">
               <div class="icon vk"><img src="img/icons/vk.svg" alt=""></div>
               <div class="icon inst"> <img src="img/icons/Vector.svg" alt=""></div>
               <div class="icon twitter"><img src="img/icons/twitter.svg" alt=""></div>
               <div class="icon git"><img src="img/icons/gitHub.svg" alt=""></div>
               <div class="icon linked"><img src="img/icons/linkedIn.svg" alt=""></div>                      
          </div>
          <div class="footer_title">
               Â© 2022 frontend-dev.com
          </div>
     </footer>


</body>

</html>
